<style media="screen">
    .ms select {
        padding:0px 10px;height:24px;border:solid 1px #d2d2d2;margin-right:10px; background:#fafafa
    }
    .select {width:400px;}
    .text1{height:100px;}
    .upload-row{margin: 5px 0;}
</style>

<form action="" method="post">
<table width="900" border="0" cellspacing="0" cellpadding="0" class="table">

    <tr>
        <td class="td1" align="right">名称：</td>
        <td class="ms">
            <input type="text" name="name" value="{$info['name']|default=''}" class="inputt input" />
            （名称）
        </td>
    </tr>
    <tr>
        <td class="td1" align="right">类型：</td>
        <td class="ms">
            <select class="select" name="type">
                <volist name="Think.config.BANNER_TYPE" id="v">
                    <option value="{$key}" <eq name="key" value="$info['type']">selected="selected"</eq>>{$v}</option>
                </volist>
            </select>
            （类型）
        </td>
    </tr>
    <tr>
        <td class="td1" align="right">开启图片：</td>
        <td class="ms">
            <select class="select" name="allow_image">
                <option value="1" <eq name="info['allow_image']" value="1">selected="selected"</eq>>开启</option>
                <option value="0" <eq name="info['allow_image']" value="0">selected="selected"</eq>>关闭</option>
            </select>
            （开启图片）
        </td>
    </tr>
    <tr>
        <td class="td1" align="right">开启URL：</td>
        <td class="ms">
            <select class="select" name="allow_url">
                <option value="1" <eq name="info['allow_url']" value="1">selected="selected"</eq>>开启</option>
                <option value="0" <eq name="info['allow_url']" value="0">selected="selected"</eq>>关闭</option>
            </select>
            （开启URL）
        </td>
    </tr>
    <tr>
        <td class="td1" align="right">开启描述：</td>
        <td class="ms">
            <select class="select" name="allow_desc">
                <option value="1" <eq name="info['allow_desc']" value="1">selected="selected"</eq>>开启</option>
                <option value="0" <eq name="info['allow_desc']" value="0">selected="selected"</eq>>关闭</option>
            </select>
            （开启描述）
        </td>
    </tr>

    <tr>
        <td class="td1" align="right">宽宽：</td>
        <td class="ms">
            <input type="text" name="width" value="{$info['width']|default=''}" class="inputt input" />
            （宽宽暂时保留）
        </td>
    </tr>
    <tr>
        <td class="td1" align="right">高高：</td>
        <td class="ms">
            <input type="text" name="height" value="{$info['height']|default=''}" class="inputt input" />
            （高高暂时保留）
        </td>
    </tr>
    <tr>
        <td class="td1" align="right">排序：</td>
        <td class="ms">
            <input type="text" name="sort" value="{$info['sort']|default=0}" class="inputt input" />
            （排序sort desc, id desc）
        </td>
    </tr>
    <tr>
        <td colspan="2" align="center">
             <input type="hidden" name="id" value="{$info.id|default=''}">
             <input type="submit" class="tjanniu cr" value="提 交" /><input type="reset" class="czanniu cr" value="重 置" />
        </td>
    </tr>
</table>
</form>
